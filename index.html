<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wabble News - Launching Soon</title>

    <link rel="icon" href="/Wabble2.ico" sizes="any">
<link rel="icon" href="/Wabble2.ico" type="image/x-icon">
<link rel="shortcut icon" href="/Wabble2.ico" type="image/x-icon">

<link rel="apple-touch-icon" sizes="180x180" href="/Wabble2.ico">
<link rel="apple-touch-icon-precomposed" href="/Wabble2.ico">

<meta name="theme-color" content="#050505">
<meta name="msapplication-TileImage" content="/Wabble2.ico">
<meta name="msapplication-TileColor" content="#050505">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <link rel="icon" href="/Wabble2.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/Wabble2.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/Wabble2.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --vip-bg: #050505;
            --container-bg: #0a0a0a;
            --wabble-blue: #09B1FA;
            --text-white: #ffffff;
            --text-silver: #C0C0C0;
            --font-main: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--vip-bg);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            z-index: 0;
        }

        .bg-glow {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(9, 177, 250, 0.06) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulseGlow 8s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.95); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            padding: 3rem 2rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .brand-title {
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -1px;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-subtitle {
            font-weight: 600;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .launch-date {
            font-weight: 900;
            font-size: 1.6rem;
            color: var(--wabble-blue);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 25px rgba(9, 177, 250, 0.25);
            letter-spacing: 0.5px;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 12px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .number {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            margin-bottom: 5px;
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: #888;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .slogan {
            font-size: 1.1rem;
            font-weight: 500;
            font-style: italic;
            color: var(--text-silver);
            margin-bottom: 2.5rem;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
            text-shadow: 0px 0px 10px rgba(192, 192, 192, 0.2);
        }

        .slogan::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: var(--wabble-blue);
            margin: 10px auto 0;
            opacity: 0.6;
            border-radius: 2px;
        }

        .social-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #ffffff !important;
        }

        .social-btn i,
        .social-btn svg {
            position: relative;
            z-index: 2;
            color: #ffffff !important;
            fill: #ffffff !important;
            transition: transform 0.3s ease;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
            z-index: 1;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            transform: translateY(-6px) scale(1.1);
        }

        .social-btn:hover i,
        .social-btn:hover svg {
            transform: scale(1.1);
        }

        .social-btn.youtube:hover {
            border-color: #ff0000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6), inset 0 0 10px rgba(255,0,0,0.4);
            background: rgba(255, 0, 0, 0.1);
        }

        .social-btn.youtube:hover i {
            text-shadow: 0 0 10px rgba(255,0,0,0.8);
        }

        .social-btn.telegram:hover {
            border-color: #0088cc;
            box-shadow: 0 0 25px rgba(0, 136, 204, 0.6), inset 0 0 10px rgba(0,136,204,0.4);
            background: rgba(0, 136, 204, 0.1);
        }

        .social-btn.telegram:hover i {
            text-shadow: 0 0 10px rgba(0,136,204,0.8);
        }

        .social-btn.instagram:hover {
            border-color: #E1306C;
            background: linear-gradient(45deg, rgba(254, 218, 119, 0.1), rgba(221, 42, 123, 0.2), rgba(129, 52, 175, 0.2));
            box-shadow: 0 0 25px rgba(221, 42, 123, 0.6), inset 0 0 10px rgba(129, 52, 175, 0.4);
        }

        .social-btn.instagram:hover i {
            text-shadow: 0 0 15px rgba(221, 42, 123, 0.8);
        }

        .social-btn.twitter:hover {
            border-color: #ffffff;
            background: #000000;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .social-btn.twitter:hover svg {
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
        }

        @media (max-width: 480px) {
            .brand-title { font-size: 1.6rem; }
            .launch-date { font-size: 1.3rem; }
            .number { font-size: 1.6rem; }
            .slogan { font-size: 0.95rem; }
            .social-btn { width: 50px; height: 50px; font-size: 1.2rem; }
            .social-btn svg { width: 20px; height: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-noise"></div>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="brand-title">WABBLE NEWS</div>
        <div class="brand-subtitle">(CRYPTO WABBLE)</div>

        <div class="launch-date">DECEMBER 28 2025</div>

        <div class="countdown-grid" id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <div class="slogan">Markets Move Fast. So Do We.</div>

        <div class="social-grid">
            <a href="https://youtube.com/@cryptowabble?si=CJP1JzByhfkUytPr" target="_blank" class="social-btn youtube">
                <i class="fab fa-youtube"></i>
            </a>

            <a href="https://t.me/cryptowabble" target="_blank" class="social-btn telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>

            <a href="https://www.instagram.com/cryptowabble?igsh=cjd3Z3k0YWQweDBi" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://x.com/CryptoWabble?t=zEuteZpIzwh03OEmINLDDQ&s=09" target="_blank" class="social-btn twitter">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z" fill="white"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        const countDownDate = new Date("2025-12-28T15:00:00Z").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + Math.max(0, days) : Math.max(0, days);
            document.getElementById("hours").innerText = hours < 10 ? "0" + Math.max(0, hours) : Math.max(0, hours);
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + Math.max(0, minutes) : Math.max(0, minutes);
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + Math.max(0, seconds) : Math.max(0, seconds);

            if (distance < 0) {
                document.querySelector(".countdown-grid").innerHTML =
                    "<div style='grid-column: span 4; font-size: 2rem; font-weight: 700; color: #09B1FA;'>WE ARE LIVE</div>";
                document.querySelector(".slogan").innerText = "The Wait Is Over.";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
